<body>

    <div class="conteudo">
        <form action="#" method="POST"  id="formulario" name="formulario">
            <h1>Formulário de Cadastro</h1>
            <div id="formulario">
                Nome: <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
                <br>
                Email: <input type="email" name="email" id="email" placeholder="Digite seu Email" required><br>
                <br>
                Comentários: <br>
                <textarea name="comentarios" id="comentarios" cols="30rows="10" placeholder="Comentarios"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">     
            </div>
        </form>
    </div>

    <footer id="footer">
        <div id="footer-conteudo">
            <div id="direitos-autorais">
                <div id="país">
                    <img src="../img/brazil.png" alt="Brasil" id="brasil-bandeira"> 
                </div>

            </div>
